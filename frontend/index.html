<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Online</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,500,1,0" />
</head>
<body>
  <section class="container">
    <section class="login">
      <h2>Login</h2>
      <form class="login__form">
        <input type="text" class="login__input" required placeholder="Digite seu nome">
        <button type="submit" class="login__button">Entrar</button>
      </form>
    </section>

    <section class="chat">
      <section class="chat__messages">
        <!-- <div class="message--self">Hello, World!</div>
        <div class="message--other">
          <span class="message--sender">Patinho</span>
          Ol√°
        </div> -->
        <div class="message-system"></div>
      </section>
      <form class="chat__form">
        <input type="text" class="chat__input" required placeholder="Digite uma mensagem">
        <button type="submit" class="chat__button">
          <span class="material-symbols-outlined">
            send
          </span>
        </button>
      </form>
    </section>
  </section>
  <script src="./js/script.js"></script>
</body>
</html>
